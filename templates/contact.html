<!DOCTYPE html>
<!-- 
    Free Responsive Template by templatemo
    http://www.templatemo.com
-->
{% load static %}
<html>

<head>
    <title>Contact to us!</title>
    <!-- Google Web Font Embed -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href='{% static "assets/css/bootstrap.css" %}' />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href='{% static "assets/js/colorbox/colorbox.css" %}' />
    <link rel="stylesheet" type="text/css" href='{% static "assets/css/templatemo_style.css" %}' />
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
        var map;

        function initialize() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 18,
                center: new google.maps.LatLng(10.772730, 106.660933),
                mapTypeId: google.maps.MapTypeId.RoadMaps
            });
        }
    </script>
    <style>
        body {
            font-family: sans-serif
        }
        #map {
            width: 400px;
            height: 300px
        }
    </style>
</head>


<body onload='initialize()'>


    <div id="templatemo-contact">
        <div class="container">
                <div class="templatemo-line-header head_contact">
                    <div class="text-center">
                        <hr class="team_hr team_hr_left hr_gray" /><span class="txt_darkgrey">CONTACT US</span>
                        <hr class="team_hr team_hr_right hr_gray" />
                    </div>
                </div>

                <div class="col-md-8">
                    <div id=map style="{text-align :right}"></div>
                    <div class="clearfix"></div>
                    <i>You can find us on 142 To Hien Thanh street, Ward 14, District 10 <span class="txt_orange">Ho Chi Minh city</span> in Viet Nam</i>
                </div>
                <div class="col-md-4 contact_right">
                    <p>

                        <img src='{% static "assets/images/location.png" %}' alt="icon 1" />142 To Hien Thanh street, Ward 14, District 10, Ho Chi Minh city, Viet Nam</p>
                    <p>
                        <img src='{% static "assets/images/phone1.png" %}' alt="icon 2" />+84-8-38651132 (ext.:31)</p>
                    <p>
                        <img src='{% static "assets/images/globe.png" %}' alt="icon 3" /><a class="link_orange" href="#"><span class="txt_orange">www.hcmier.edu.vn</span></a>
                    </p>
                    <form class="form-horizontal" action="#">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Name..." maxlength="40" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email..." maxlength="40" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" style="height: 130px;" placeholder="Write down your message..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-orange pull-right">SEND</button>
                    </form>

                </div>

        </div>
        <!-- /.container -->
    </div>
    <!-- /#templatemo-contact -->
   
</body>

</html>
